<div class="workspace-menu-overlay animate-in">
  <div class="workspace-menu-card">
    <div class="workspace-menu-header">
      <span class="menu-title">Workspaces</span>
      <button mat-icon-button (click)="closeMenu.emit()" aria-label="Close menu">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="workspace-menu-actions">
      <button mat-stroked-button color="primary" class="create-btn" (click)="createCollection()">
        <mat-icon>add</mat-icon>
        Create Collection
      </button>
      <div class="search-box">
        <mat-icon>search</mat-icon>
        <input [(ngModel)]="search" placeholder="Search workspaces" />
      </div>
    </div>
    <div class="workspace-section">
      <div class="section-label">Recently visited</div>
      <div *ngFor="let ws of recentWorkspaces" class="workspace-item" (click)="selectWorkspace(ws)">
        <mat-icon>{{ws.icon}}</mat-icon>
        <span>{{ws.name}}</span>
      </div>
    </div>
    <div class="workspace-section">
      <div class="section-label">More workspaces</div>
      <div *ngIf="moreWorkspaces.length === 0" class="no-workspaces">No workspaces found</div>
      <div *ngFor="let ws of moreWorkspaces" class="workspace-item" (click)="selectWorkspace(ws)">
        <mat-icon>{{ws.icon}}</mat-icon>
        <span>{{ws.name}}</span>
      </div>
    </div>
  </div>
</div>
