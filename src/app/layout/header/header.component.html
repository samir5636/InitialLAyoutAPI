<mat-toolbar class="header">
  <div class="left-section">
    <button mat-icon-button aria-label="Toggle menu">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="brand-container">
      <span class="bracket">(</span>
      <span class="brand">ApiLot</span>
      <span class="bracket">)</span>
    </div>
    <mat-button-toggle-group class="nav-toggle" appearance="legacy">
      <button mat-button>Workspaces</button>
    </mat-button-toggle-group>
  </div>

  <div class="center-section">
    <mat-icon class="search-icon">search</mat-icon>
    <input placeholder="Search Apilot" class="search-input" />
  </div>

  <div class="right-section">
    <button mat-flat-button color="accent" class="invite-button">
      <mat-icon>person_add</mat-icon>
      Invite
    </button>



    <button mat-icon-button aria-label="User profile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button aria-label="Settings">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    <button mat-icon-button aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
  </div>
</mat-toolbar>
